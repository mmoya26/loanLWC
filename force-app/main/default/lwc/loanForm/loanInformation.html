<template>
    <div class="slds-form slds-card">
        <article style="overflow: hidden;">
            <div class="slds-card__header slds-grid">
                <header class="slds-media slds-media_center slds-has-flexi-truncate">
                    <div class="slds-media__figure">
                        <span class="slds-icon_container slds-icon-standard-account" title="account">
                            <svg class="slds-icon slds-icon_small" aria-hidden="true">
                                <use xlink:href="/assets/icons/standard-sprite/svg/symbols.svg#account"></use>
                            </svg>
                            <span class="slds-assistive-text">account</span>
                        </span>
                    </div>
                    <div class="slds-media__body">
                        <h2 class="slds-card__header-title">
                            <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                <span>Loan Application</span>
                            </a>
                        </h2>
                    </div>
                </header>
            </div>
            
            <!-- Second Block of information (Loan Information) -->
            <div class="info_blocks loan_info_block hidden">
                <div class="blue_divider"><span>Loan Information</span></div>
                <div class="slds-card__body slds-card__body_inner slds-grid slds-grid_vertical">
                    <div class="slds-grid">
                        <lightning-input type="text" label="Loan Purpose" class="loan_purpose_input">
                        </lightning-input>
                        <lightning-input type="number" minlength="1" maxlength="7" label="Loan Amount" class="loan_amount_input slds-m-left_small"></lightning-input>
                    </div>
                </div>
            </div>
        </article>
    </div>

    <lightning-button class="slds-var-m-bottom_small" type="submit" label="Finish" onclick={validateFields}>
    </lightning-button>
    <lightning-progress-indicator current-step={step} type="base" has-error="true" variant="base">
        <lightning-progress-step label="Personal Information" value="1"></lightning-progress-step>
        <lightning-progress-step label="Loan Information" value="2"></lightning-progress-step>
    </lightning-progress-indicator>
</template>
